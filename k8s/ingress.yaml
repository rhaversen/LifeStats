apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: life-tracker-backend-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: life-stats.net
      http:
        paths:
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: life-tracker-backend-service
                port:
                  number: 80
  tls:
    - hosts:
        - life-stats.net
        - www.life-stats.net
      secretName: letsencrypt-prod

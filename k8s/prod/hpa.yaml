apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: life-tracker-backend-prod-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: life-tracker-backend-prod
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
